<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
 <div id="example"></div>
 <script type="text/babel">
var Coo=React.createClass({
handle:function(){
this.refs.MyCoo.focus();
},
render:function(){
return (
     <div>
         <input type="text" ref="MyCoo"/>,
         <input type="button" value="click" onClick={this.handle}/>
     </div>
)
}
});
     ReactDOM.render(
             <Coo/>,
             document.getElementById("example")
     );
 </script>
  </body>
</html>
