<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="../build/jquery.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Hello=React.createClass({
        getInitialState:function(){
          return ({
            username:"zhagnsan",
            last:"ebebeb"
          })
        },
        componentDidMount:function(){
          $.get(this.props.source,function(data){
            var mm=data[0];
            if(this.isMounted()){
              this.setState({
                username:mm.owner.login,
                last:mm.html_url
              })
            }
          }.bind(this))
        },
        render:function(){
          return (
                  <div>
                  {this.state.username} is click <a href={this.state.last}>here</a>
                  </div>
          )
        }
      });
      ReactDOM.render(
              <Hello source="http:www.baidu.com"/>,
              document.getElementById("example")
      );
    </script>
  </body>
</html>
