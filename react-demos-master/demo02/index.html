<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>//核心库
    <script src="../build/react-dom.js"></script>//提供DOM相关功能
    <script src="../build/browser.min.js"></script>//将jsx语法转换为javascript语法，消耗时间，应放到服务器完成。
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">//JSX语法跟javascript不兼容
    //$ babel src -- out-dir build//此命令可以将src子目录的js文件进行语法转换，转码后的文件全部放在build子目录。
      var names = ['Alice', 'Emily', 'Kate'];
      ReactDOM.render(//最基本方法，将模板转化为HTML语言，并插入指定的DOM节点
        <div>
        {
          names.map(function (i) {
            return <div>Hello, {i}!</div>
          })
        }
        </div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
