<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <h1>组件</h1>
    <div id="example"></div>
    <script type="text/babel">
      var Hell=React.createClass({
        //React.createClass用于生成一个组件类，组件被封装后，像html一样插入网页。
        render:function () {
          //所有组件类必须有render方法，用于输出组件，组件类的首字母必须大写，
          // 同时也只能包含一个顶层标签。
          return <h1>hello,{this.props.className}</h1>
                  //组件的属性可以在组件类的this.props对象上获取。
        }
      });
      ReactDOM.render(
              <Hell name="jone" className="jack" htmFor="lindan" abc="123"/>,
              //class和for属性需要写成className和htmlFor。
              document.getElementById("example");
      );

    </script>
  </body>
</html>
