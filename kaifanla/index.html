<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        html,body{overflow-y:hidden;}
        .my-view{transition: all 1s linear;width:100%;height:100%;position:absolute;}
        .my-view.ng-leave{top:0;opacity: 1;}
        .my-view.ng-leave.ng-leave-active{top:-100%;opacity: 0;}
        .my-view.ng-enter{top:100%;opacity: 0;}
        .my-view.ng-enter.ng-enter-active{top:0;opacity: 1;}
    </style>
</head>
<body>
<div  class="my-view" ng-view> </div>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/my.js"></script>
</body>
</html>
