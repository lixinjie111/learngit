<script>
    console.log(isNaN(123));//false;
    console.log(isNaN(`abc`));//true;
    console.log(Number.isNaN(`abc`));//false;
    console.log(isNaN(true));//;false;//不是数字吗？
    console.log(Number.isNaN(true))//false;//是数字吗？
    //window.isNaN(),会进行数据类型的转换；
    //es6:Number.isNaN()只对数值类型有效；非数值一律返回false；
