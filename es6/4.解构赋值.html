<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//var [a,b,c]=[1,2,3];
//用途：交换变量的值；2.提取函数返回的多个值3.定义函数参数4.函数参数的默认值
let {a,b,c}={a:2,b:3,c:4};
console.log(a);
console.log(b);
console.log(c);
//1.交换变量的值
    var x=10;
    var y=20;
    [y,x]=[x,y]
    console.log(x,y);
//2.提取函数返回的多个值
    function demo(){
        return {"name":"张三","age":20 }
    }
    var {name,age}=demo();
    console.log(name,age);
//3.定义函数参数
    function demo1({i,j,k}){
        console.log("姓名:"+i);
        console.log("身高:"+j);
        console.log("年龄:"+k);
    }
    demo1({"i":"张三",j:"1.72",k:"20"});
//
//
//
//4.函数参数的默认值
    function demo2({name="李四"}){
        console.log("姓名："+name);
    }
    demo2({})
</script>

</body>
</html>
