//类的继承
    class Animal{
       constructor(name){
           this.name=name;
       }
       say(){
           return `this is a ${this.name}`;
       }
   }
    class Dog extends Animal{
       constructor(name,color){
           super(name);//继承属性
           this.color=color;
       }
       getAttribute(){//继承方法super.say()
           return `${super.say()},name:${this.name},color:${this.color}`;
       }
   }

    console.log(dog.name,dog.getAttribute())
