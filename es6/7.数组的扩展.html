<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="">你好</a>
<script>
    //1.Array.of();将一组值，转换为数组。
    console.log(Array.of(1,2,3,4,5));
    let ele=document.getElementsByTagName("a");
    console.log(ele instanceof Array);
    console.log(ele instanceof Object);
    console.log(typeof (ele));
    //2.Array.from():可以将类似数组的对象或者可遍历的对象转换成真正的数组；
    let obj=`hello`;
    console.log(Array.from(obj));
    console.log(Array.from(ele));
//3.find()//找出数组中符合条件的第一个元素；
 //4.findIndex()//返回符合条件的第一个数组成员的位置；
    let arr=[1,2,3,3,4,5];
   var kk=arr.find(function(value){
        return value>3;
    });
    var kk1=arr.findIndex(function(value){
        return value>3;
    });
    console.log(kk);//4
    console.log(kk1);//4
//5.fill()函数：用指定的值填充到数组；
    let arr2=[1,2,3];
    arr2.fill(4,1,3);//其中第二个和第三个参数分别是起始位置和结束位置。
//6.数组的推导
    var arr3=[1,2,3]
    var arr4=[for(i of arr3) if(i>2)i];
    console.log(arr4);



</script>
</body>
</html>
